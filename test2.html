<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>KoonzPrice.com All CPA,CPS,CPC,CPM Marketing의 모든것</title>
<script type="text/javascript">

    function validate(){
      var pw = document.getElementById('pw');
      var pw1 = document.getElementById('pw1');
      var name = document.getElementById('name');
      var email = document.getElementById('email');
      var telephone = document.getElementById('telephone');
      mailCHK = document.mem.elements['mailCHK'].length;
      for(var i = 0; i < mailCHK; i++) {
        if(document.mem.elements["mailCHK"][i].checked) {
          if(document.mem.elements['mailCHK'][i].value == "no"){
            alert('회원소식이나 기타 정보수신,\n입금을 위해선 이메일수신 체크를 하셔야만 가입이 가능합니다.');
            return false;
          };
          break;
        }
      };

      var agreeMEM = document.mem.elements['agreeMEM'].checked;
      if (agreeMEM == false){
        alert('이용약관에 동의하셔야만 회원가입이 가능합니다.');
        return false;
      }

      var privacy = document.mem.elements['privacy'].checked;
      if (privacy == false){
        alert('개인정보 보호정책에 동의하셔야만 회원가입이 가능합니다.');
        return false;
      }



      if(!email.value){ 
        alert("email 가없어요!");
        return false;
      }
      if(!chk(/^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i, email, "이메일 형식에 어긋납니다."))
        return false;
      
      if(!pw.value){
        alert("비밀번호 가없어요!");
        return false;
      }
      if(pw.value.length < 4){
        alert("4자이상의 비밀번호입력")
        return false;
      }
      if(!pw1.value){
        alert("비밀번호2 가없어요!");
        return false;
      }
      if(pw1.value.length < 4){
        alert("4자이상의 비밀번호입력")
        return false;
      }
      if(pw.value!=pw1.value) {
        alert("비밀번호 같지않아  확인!");
        return false;
      }        
      if(!name.value){
        alert("이름 가없어요!");
        return false;
      }
      if(name.value.length < 2){
        alert("정확한 이름을 한글로 입력하여주세요");
        return false;
      }
      if(!chk(/^[가-힝]{2,15}$/, name, "정확한 이름을 한글로 입력하여주세요~"))
             return false;

      if(!telephone.value){ 
        alert("telephone 가없어요!");
        return false;
      }
      if(!chk(/^[0-9]{8,14}$/, telephone, "telephone 형식에 어긋납니다."))
        return false;


    }
    function chk(re, e, msg) {
      if (re.test(e.value)) {
        return true;
      }
      alert(msg);
      e.value = "";
      e.focus();
      return false;
    }
</script>
</head>
<body>


       
        <h1>회원가입 유효성 체크</h1>
       
        <form name = "mem" action="joinquery.php" method="post" onsubmit="return validate();">       <!-- 제출시 행동 -->

               <label for="email">* 이메일</label>
               <input type="text" name="email" id="email" value="nb0518@gmail.com"/><br />
               <label for="pw">* 비밀번호</label>
               <input type="password" name="pw" id="pw" value="0518"/><br />
               <label for="pw1">* 비밀번호확인</label>
               <input type="password" name="pw1" id="pw1" value="0518"/><br />
               <label for="name">* 이름</label>
               <input type="text" name="name" id="name" value="남호순"/><br />

               <br />
               <label for="email">* telephone</label>
               <input type="text" name="telephone" id="telephone" value="01074444569"/><br /><br>
               <label for="mailCHK">이메일수신여부</label>
               <input type="radio" name="mailCHK" value="yes" checked> 수신
               <input type="radio" name="mailCHK" value="no" /> 수신하지않아<br />
               <label for="agreeMEM">이용약관</label>
               <input type="checkbox" name="agreeMEM" value="yes" checked> 약관체크<br />
               <label for="privacy">개인정보호</label>
               <input type="checkbox" name="privacy" value="yes" checked> 정책동의<br />
               <input type="reset" value="리셋" />
               <input type="submit" value="완료" />
       
        </form>
 
</body>
</html>
