   function IsID(formname) {
      var form = eval("document.signform." + formname);
      
      if(form.value.length < 4 || form.value.length > 25) {
         return false;
      }
      for(var i = 0; i < form.value.length; i++) {
         var chr = form.value.substr(i,1);         
         if((chr < '0' || chr > '9') && (chr < 'a' || chr > 'z')) {
            return false;
         }
      }
      return true;   
   }

   function IsPW(formname) {
      var form = eval("document.signform." + formname);
      
      if(form.value.length < 4 || form.value.length > 22) {
         return false;
      }
      for(var i = 0; i < form.value.length; i++) {
         var chr = form.value.substr(i,1);         
         if((chr < '0' || chr > '9') && (chr < 'a' || chr > 'z') && (chr < 'A' || chr > 'Z')) {
            return false;
         }
      }
      return true;   
   }
         
   function IsNumber(formname) {

  form2.submit( function() {


    var agreechk = getCheckedRadioId('mailagree');

    function getCheckedRadioId(name) {
    var elements = document.getElementsByName(name);

    for (var i=0, len=elements.length; i<len; ++i)
        if (elements[i].checked) return elements[i].value;
    }
    window.alert(agreechk);
    if(input_email.test(email.val()) != true) { // 이메일 검사

      pw.focus();
      return false;

      pw.focus();
      return false;
    }
  });

  $('#pw').after('<strong></strong>');

  pw.keyup( function() {
    var s = $(this).next('strong');

});
